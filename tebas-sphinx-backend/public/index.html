<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sample</title>
  </head>
  <body>
    <div class="reset">
      <button id="resetConnection">Reset Connection</button>
    </div>
    <div>
      <div>Room Creation</div>
      <label for=""> Room Name: <input type="text" id="roomName" /> </label>
      <label for=""> Room Password: <input type="text" id="roomPassword" /> </label>
      <label for=""> Room Key: <input type="text" id="roomKey" /> </label>
      <button class="btnCreateRoom">Create Room</button>
    </div>
    <div style="margin-top:1em">
      <div>Subscribe</div>
      <label for=""> Room Name: <input type="text" id="sRoomName" /> </label>
      <label for=""> User Name: <input type="text" id="userName" /> </label>
      <label for=""> Password: <input type="text" id="password" /> </label>
      <button class="btnSubscribe">subscribe</button>
    </div>
    <div style="margin-top:1em">
      <div>Broadcast</div>
      <label for=""> Password: <input type="text" id="bcastPassword" /> </label>
      <label for=""> Room: <input type="text" id="bcastRoom" /> </label>
      <label for=""> HTML: <input type="text" id="bcastHTML" /> </label>
      <label for=""> CSS: <input type="text" id="bcastCSS" /> </label>
      <label for=""> Javascript: <input type="text" id="bcastJS" /> </label>
      <button class="btnBroadcast">subscribe</button>
    </div>
    <script src="public/main.js"></script>
  </body>
</html>
